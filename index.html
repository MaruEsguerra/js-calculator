<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="previous-operand" data-previous-operand></div>
            <div class="current-operand" data-current-operand></div>
        </div>
        <div class="buttons">
            <button class="btn-all-clear" data-all-clear>AC</button>
            <button class="btn-delete" data-delete>⨂</button>
            <button class="btn-percentage" data-percentage>%</button>
            <button class="btn-operator" data-operator>÷</button>
            <button class="btn-number" data-number>7</button>
            <button class="btn-number" data-number>8</button>
            <button class="btn-number" data-number>9</button>
            <button class="btn-operator" data-operator>x</button>
            <button class="btn-number" data-number>4</button>
            <button class="btn-number" data-number>5</button>
            <button class="btn-number" data-number>6</button>
            <button class="btn-operator" data-operator>-</button>
            <button class="btn-number" data-number>1</button>
            <button class="btn-number" data-number>2</button>
            <button class="btn-number" data-number>3</button>
            <button class="btn-operator" data-operator>+</button>
            <button class="btn-sign" data-sign>+/-</button>
            <button class="btn-number" data-number>0</button>
            <button class="btn-decimal" data-number>.</button>
            <button class="btn-equals" data-equals>=</button>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
